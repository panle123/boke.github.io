<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title></title>
</head>
<body>
<div><button id="btn">点击</button></div>
</body>
<script type="text/javascript">


var btn = document.getElementById('btn');
btn.onclick = function(){


	var oDate = new Date(); //实例一个时间对象；
oDate.getFullYear();   //获取系统的年；
oDate.getMonth()+1;   //获取系统月份，由于月份是从0开始计算，所以要加1
oDate.getDate(); // 获取系统日，
oDate.getHours(); //获取系统时，
oDate.getMinutes(); //分
oDate.getSeconds(); //秒
var time = oDate.getFullYear()+'年'+(oDate.getMonth()+1)+'月'+oDate.getDate()+'日'+oDate.getHours()+':'+oDate.getMinutes()+':'+oDate.getSeconds();
	console.log(time);
}

</script>
</html>
