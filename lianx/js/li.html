<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<style type="text/css">
		@media screen and(max-width: 1200px){
			body{
				background: #0f0;
			}
		}
		@media screen and(max-width: 1000px){
			body{
				background: #00f;
			}
		}
		@media screen and(max-width: 800px){
			li{
				float: none;
			}
		}
		ul{
			list-style: none;
		}
		li{
			float: left;
		}
	</style>
</head>
<body>
<ul>
	<li>aaa</li>
	<li>sss</li>
	<li>ddd</li>
	<li>fff</li>
	<li>ggg</li>
</ul>
</body>
</html>
